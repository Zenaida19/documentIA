<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir Documento - DRE</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header>
    <div class="logo">DRE</div>
    <nav>
      <ul>
        <li><a href="{{ url_for('index') }}">Inicio</a></li>
        <li><a href="{{ url_for('cargar') }}">Cargar Documento</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Sube tu archivo para postular</h1>
    <p>Formatos permitidos: PDF y DOCX</p>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="mensajes">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="archivo" required>
      <button type="submit" class="btn">Subir Documento</button>
    </form>
  </main>
</body>
</html>
